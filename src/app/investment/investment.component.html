<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource" matSort>
    <ng-container matColumnDef="invest_id">
      <th mat-header-cell *matHeaderCellDef > Invest Id </th>
      <td mat-cell *matCellDef="let element"> {{element.invest_id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="invested_on">
      <th mat-header-cell *matHeaderCellDef > Invested On </th>
      <td mat-cell *matCellDef="let element"> {{element.invested_at}} </td>
    </ng-container>
  
    <ng-container matColumnDef="units_purchased">
      <th mat-header-cell *matHeaderCellDef > Units Purchased </th>
      <td mat-cell *matCellDef="let element"> {{element.units_purchased}} </td>
    </ng-container>
  
      <ng-container matColumnDef="total_amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.total_amount}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="Columns"></tr>
    <tr mat-row *matRowDef="let row; columns: Columns;"></tr>

</table>
